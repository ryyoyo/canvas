<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"><title>我的画板</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script type="text/javascript" src="//at.alicdn.com/t/font_742103_sm8mljo21hq.js"></script>
</head>
<body>
  <canvas id="xx" width=400 height=400></canvas>
  <div id= "actions" class="actions">
  	<svg id=pen class="icon active" aria-hidden="true">
    	<use xlink:href="#icon-pen"></use>
	</svg>
	<svg id='eraser' class="icon" aria-hidden="true">
    	<use xlink:href="#icon-eraser"></use>
	</svg>
	<svg id=clear class="icon" aria-hidden="true">
    	<use xlink:href="#icon-clear"></use>
	</svg>
	<svg id=save class="icon" aria-hidden="true">
    	<use xlink:href="#icon-save"></use>
	</svg>
    <!-- <button id='eraser'>橡皮擦</button> -->
    <!-- <button id='pen'>画笔</button> -->
  </div>
  <ol class="colors">
  	<li id="black" class="black"></li>
  	<li id="red" class="red"></li>
  	<li id="yellow" class="yellow"></li>
  	<li id="blue" class="blue"></li>
  </ol>
  <ol class="size">
  	<li id="thin" class="thin"></li>
  	<li id="thick" class="thick"></li>
  </ol>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
